<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/dark-theme.css">
	<title>Responsive web Design</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__block">
					<h1 class="header__label label">Homework 15</h1>
					<h2 class="header__title title header__title--long">Responsive web design</h2>
					<hr>
				</div>

			</div>
		</header>
		<main class="page">
			<div class="page__movies-shows movies-shows">
				<div class="movies-shows__container">

								<div class="header-movies-shows__title">Must - Watch Movies</div>
								<div class="header-movies-shows__slider slider">
									<button class="slider__left-arrow">
										<img src="img/dark-theme/left-arrow.svg" alt="Left arrow icon">
									</button>
									<div class="slider__lines">
										<button class="slider__line slider__line--activated"></button>
										<button class="slider__line"></button>
										<button class="slider__line"></button>
										<button class="slider__line"></button>
									</div>
									<button class="slider__right-arrow">
										<img src="img/dark-theme/right-arrow.svg" alt="Right arrow icon">
									</button>
								</div>
							</div>

							<div class="movies__items items-movies">
								<a href="#" class="items-movies__item">
									<div class="items-movies__img">
										<img src="img/dark-theme/movie-1.jpg" alt="Image">
									</div>
									<div class="items-movies__info">
										<div class="items-movies__lenght">1h 57min</div>
										<div class="items-movies__rank">
											<div class="items-movies__stars">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star-half.svg" alt="Half star icon">
											</div>
											<div class="items-movies__text">20K</div>
										</div>
									</div>
								</a>
								<a href="#" class="items-movies__item">
									<div class="items-movies__img">
										<img src="img/dark-theme/movie-2.jpg" alt="Image">
									</div>
									<div class="items-movies__info">
										<div class="items-movies__lenght">1h 30min</div>
										<div class="items-movies__rank">
											<div class="items-movies__stars">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star-grey.svg" alt="Grey star icon">
											</div>
											<div class="items-movies__text">20K</div>
										</div>
									</div>
								</a>
								<a href="#" class="items-movies__item">
									<div class="items-movies__img">
										<img src="img/dark-theme/movie-3.jpg" alt="Image">
									</div>
									<div class="items-movies__info">
										<div class="items-movies__lenght">1h 42min</div>

												<img src="img/dark-theme/star.svg" alt="Star icon">

												<img src="img/dark-theme/star-half.svg" alt="Half star icon">

											<div class="items-movies__text">20K</div>

									</div>
								</a>
								<a href="#" class="items-movies__item">
									<div class="items-movies__img">

											<div class="items-movies__stars">

								</a>
							</div>

								</div>
							</div>
							<div class="shows__items items-shows">

								</a>
								<a class="items-shows__item">

									</div>
									<div class="items-shows__footer">

										<svg class="items-shows__arrow" viewBox="0 0 31 30" fill="none"
											xmlns="http://www.w3.org/2000/svg">
											<path d="M6.02539 15L24.7754 15M24.7754 15L16.3379 6.5625M24.7754 15L16.3379 23.4375"
												stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
										</svg>

								</a>
								<a class="items-shows__item">
