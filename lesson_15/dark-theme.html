<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/dark-theme.css">
	<title>Responsive web Design</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__block">
					<h1 class="header__label label">Homework 15</h1>
					<h2 class="header__title title header__title--long">Responsive web design</h2>
					<hr>
				</div>

			</div>
		</header>
		<main class="page">
			<div class="page__movies-shows movies-shows">
				<div class="movies-shows__container">
					<div class="movies-shows__movies movies">
						<div class="movies__block">
							<div class="movies__header header-movies-shows">
								<div class="header-movies-shows__title">Must - Watch Movies</div>
								<div class="header-movies-shows__buttons">
									<div class="header-movies-shows__left-arrow">
										<img src="img/dark-theme/arrow-left.svg" alt="Left arrow icon">
									</div>
									<div class="header-movies-shows__lines"></div>
									<div class="header-movies-shows__right-arrow"></div>
								</div>
							</div>
							<div class="movies__items items-movies">
								<a href="#" class="items-movies__item">
									<div class="items-movies__img">
										<img src="img/dark-theme/movie-1.jpg" alt="Image">
									</div>
									<div class="items-movies__info">
										<div class="items-movies__lenght">1h 57min</div>
										<div class="items-movies__rank">
											<div class="items-movies__stars">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star-half.svg" alt="Half star icon">
											</div>
											<div class="items-movies__text">20K</div>
										</div>
									</div>
								</a>

								<a href="#" class="items-movies__item">
									<div class="items-movies__img">
										<img src="img/dark-theme/movie-2.jpg" alt="Image">
									</div>
									<div class="items-movies__info">
										<div class="items-movies__lenght">1h 30min</div>
										<div class="items-movies__rank">
											<div class="items-movies__stars">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star-grey.svg" alt="Grey star icon">
											</div>
											<div class="items-movies__text">20K</div>
										</div>
									</div>
								</a>

								<a href="#" class="items-movies__item">
									<div class="items-movies__img">
										<img src="img/dark-theme/movie-3.jpg" alt="Image">
									</div>
									<div class="items-movies__info">
										<div class="items-movies__lenght">1h 42min</div>
										<div class="items-movies__rank">
											<div class="items-movies__stars">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star-half.svg" alt="Half star icon">
											</div>
											<div class="items-movies__text">20K</div>
										</div>
									</div>
								</a>

								<a href="#" class="items-movies__item">
									<div class="items-movies__img">
										<img src="img/dark-theme/movie-4.jpg" alt="Image">
									</div>
									<div class="items-movies__info">
										<div class="items-movies__lenght">2h 10min</div>
										<div class="items-movies__rank">
											<div class="items-movies__stars">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star.svg" alt="Star icon">
												<img src="img/dark-theme/star-grey.svg" alt="Grey star icon">
											</div>
											<div class="items-movies__text">20K</div>
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
					<div class="movies-and-shows__shows shows">
						<div class="shows__block">
							<div class="shows__header header-movies-shows">
								<div class="header-movies-shows__title">Must - Watch Movies</div>
								<div class="header-movies-shows__buttons">
									<div class="header-movies-shows__left-arrow"></div>
									<div class="header-movies-shows__lines"></div>
									<div class="header-movies-shows__right-arrow"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>

	</div>
</body>

</html>
