<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__nav">
					<div class="header__logo">
						<img src="img/logo.svg" alt="Logo"><span>Agency</span>
					</div>

					<div class="header__menu menu">
						<div class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="#" class="menu__link link">About</a></li>
								<li class="menu__item"><a href="#" class="menu__link link">Services</a></li>
								<li class="menu__item"><a href="#" class="menu__link link">Pricing</a></li>
								<li class="menu__item"><a href="#" class="menu__link link">Blog</a></li>
								<!-- <li class="menu__item"><a href="#" class="menu__link link">Blog</a></li>
								<li class="menu__item"><a href="#" class="menu__link link">Blog</a></li>
								<li class="menu__item"><a href="#" class="menu__link link">Blog</a></li> -->
							</ul>
						</div>
					</div>

					<div class="header__actions actions-header">
						<button class="actions-header__button button button--grey-border" type="button">Contact</button>
						<button type="button" class="menu__icon icon-menu"><span></span></button>
					</div>
				</div>
				<div class="header__body">
					<div class="header__text-block text-block">
						<img class="text-block__star" src="img/header/star.svg" alt="Star">
						<div class="text-block__label label">Modern Studio</div>
						<h1 class="text-block__title title">We’re help <br>to build your dream project</h1>
						<div class="text-block__describe">Agency provides a full service range including technical skills,
							design, business understanding.</div>
						<div class="text-block__links">
							<button class="text-block__button button button--background-sunrise-orange">How We Work</button>
							<a href="#" class="text-block__link link">contact us</a>
						</div>
					</div>

					<div class="header__img-block img-block">
						<div class="img-block__laptop">
							<img src="img/header/laptop.webp" alt="An open laptop with a purple background">
						</div>
						<div class="img-block__stars">
							<img src="img/header/stars.svg" alt="Stars with sunrise orange">
						</div>
						<div class="img-block__cloud">
							<img src="img/header/cloud.svg" alt="Cloud">
						</div>
						<div class="img-block__girl">
							<img src="img/header/girl.webp" alt="Girl">
						</div>
						<div class="img-block__arrow">
							<img src="img/header/arrow.svg" alt="Arrow">
						</div>
						<svg class="img-block__card" xmlns="http://www.w3.org/2000/svg" width="" height=""
							viewBox="0 0 214 112" fill="none">
							<rect width="214" height="112" rx="6" fill="white" />
							<circle cx="39.5" cy="40.5" r="22.5" fill="#EF6D58" />
							<rect x="83" y="27" width="94" height="14" rx="2" fill="#DFE0E9" />
							<rect x="83" y="57" width="78" height="6" rx="3" fill="#DFE0E9" />
							<rect x="83" y="71" width="94" height="6" rx="3" fill="#DFE0E9" />
							<rect x="83" y="85" width="62" height="6" rx="3" fill="#DFE0E9" />
						</svg>
						<div class="img-block__wavy-arrow">
							<img src="img/header/wavy-arrow.svg" alt="Wavy arrow">
						</div>
					</div>

				</div>
				<div class="header__quote quote">
					<div class="quote__avatar avatar">
						<img class="avatar__img" src="img/header/man-meta.png"
							alt="A funny man, which is an author of this quote.">
					</div>
					<div class="quote__block">
						<div class="quote__text">
							<p>"Put themselves in the merchant's shoes"</p>
						</div>
						<div class="quote__author">Meta Inc.</div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__el el">
				<div class="el__container">
					<div class="el__">
						<!-- Main -->
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<span>© 2024 Gregory Mosia</span>
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
