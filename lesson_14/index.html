<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__block">
					<h1 class="header__label label">Homework 14</h1>
					<h2 class="header__title title">Forms</h2>
					<hr>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__personal-portfolio personal-portfolio">
				<div class="personal-portfolio__container">
					<div class="personal-portfolio__text">
						There are many variations of passages of Lorem Ipsu available,
						but the majority have suffered alte.
					</div>
					<form class="personal-portfolio__form form" method="GET" action="#">
						<div class="form__line">
							<input class="form__input" id="name" required name="form[]" type="text">
							<label class="form__label" for="name">Name*</label>
						</div>
						<div class="form__line">
							<input class="form__input" id="email" required name="form[]" type="email">
							<label class="form__label" for="email">Email*</label>
						</div>
						<div class="form__line">
							<input class="form__input" id="lacation" name="form[]" type="text">
							<label class="form__label" for="lacation">Location</label>
						</div>
						<div class="form__line form__line--budget">
							<input class="form__input" id="budget" required name="form[]" type="number" min="0">
							<label class="form__label" for="budget">Budget*</label>
						</div>
						<div class="form__line form__line--subject">
							<input class="form__input" id="subject" required name="form[]" type="text">
							<label class="form__label" for="subject">Subject*</label>
						</div>
						<div class="form__line">
							<textarea class="form__input" id="message" autocomplete="off" required name="form[]"></textarea>
							<label class="form__label" for="message">Message*</label>
						</div>
						<div class="form__line form__line--button">
							<button class="form__button button" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
			<div class="page__dark-website dark-website">
				<div class="page__container">
					<form class="dark-website__dark-form dark-form" action="#">
						<div class="dark-form__item">
							<label class="dark-form__label" for="dark-form__first-name">first name</label>
							<input class="dark-form__input" placeholder="enter first name" id="dark-form__first-name" required
								name="form[]" type="text">
						</div>
						<div class="dark-form__item">
							<label class="dark-form__label" for="dark-form__last-name">last name</label>
							<input class="dark-form__input" placeholder="enter last name" id="dark-form__last-name" required
								name="form[]" type="text">
						</div>
						<div class="dark-form__item">
							<label class="dark-form__label" for="dark-form__email">email</label>
							<input class="dark-form__input" placeholder="Enter your Email" id="dark-form__email" required
								name="form[]" type="text">
						</div>
						<div class="dark-form__item">
							<label class="dark-form__label" for="dark-form__phone-number">phone number</label>
							<input class="dark-form__input" placeholder="enter phone number" id="dark-form__phone-number"
								required name="form[]" type="tel">
						</div>
						<div class="dark-form__item dark-form__item--long">
							<label class="dark-form__label" for="dark-form__message">message</label>
							<textarea class="dark-form__input" placeholder="Enter your Message" id="dark-form__message"
								autocomplete="off" required name="form[]"></textarea>
						</div>
						<div class="dark-form__line">
							<div class="dark-form__checkbox checkbox">
								<input class="checkbox__input" id="check" name="form[]" type="checkbox" required>
								<label class="checkbox__label" for="check">I agree with Terms of Use and Privacy Policy</label>
							</div>
							<button class="dark-form__button button--red" type="submit">send message</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<span>Â© 2024 Gregory Mosia</span>
			</div>
		</footer>
	</div>
</body>

</html>
